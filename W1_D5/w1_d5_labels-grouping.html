<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>


<body>

    <h1> Catering reservation</h1>
    <form action="http://www.example.cpm/profile.php" method="POST">

        <fieldset>
            <legend> Personal data </legend>

            <label>
                Name:
                <br/>
                <input type="text" name="name">
            </label>

            <br/>

            <label>
                E-mail:
                <br/>
                <input type="text" name="email">
            </label>

            <br/>

            <label>
                Phone number:
                <br/>
                <input type="text" name="phonenumber">
            </label>

            <br/>

        </fieldset>


        <fieldset>
            <legend> Location </legend>

            <label>
                City:
                <br/>
                <input type="text" name="City">
            </label>

            <br/>

            <label>
                Street:
                <br/>
                <input type="text" name="Street">
            </label>

            <br/>

            <label>
                Street number:
                <br/>
                <input type="text" name="Street number">
            </label>

            <br/>

        </fieldset>
        <fieldset>
            <legend>Event info</legend>


            <p>What kind of event?
                <select name="event">
                    <option value="birthday">Birthday</option>
                    <option value="wedding" selected="selected">Wedding</option>
                    <option value="company">Company</option>
                </select>
            </p>
            <label>
                Expected number of guests:
                <br/>
                <input type="text" name="guestnumber" placeholder="256">
            </label>




        </fieldset>

        <button>
            <img src="http://www.smartliving.com.au/media/catalog/product/cache/1/image/bc0328b31da627a51feee80ba06f2230/f/i/fibaro-the-button-z-wave-zw5-red.jpg"
                alt="add" width="50" height="50"> Submit
        </button>

    </form>
</body>

</html>
