<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
    <style>
        div>div>div {
            height: 50px;
            border: 1px solid black;
        }

        .first {
            background-color: aquamarine;
        }

        .sec {
            background-color: rgb(205, 197, 212);
        }

        .third {
            background-color: blanchedalmond;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row first">
            <div class="col-sm-12 col-md-6 col-lg-8">1</div>
            <div class="col-sm-12 col-md-6 col-lg-4">2</div>
        </div>
        <div class="row sec">
            <div class="col-6 col-sm-6 col-md-6 col-lg-4">3</div>
            <div class="col-6 col-sm-6 col-md-6 col-lg-4">4</div>
            <div class="col-sm-12 col-md-12 col-lg-4">5</div>
        </div>
        <div class="row third">
            <div class="col-12 col-sm-6">6</div>
            <div class="col-12 col-sm-6">7</div>
        </div>
    </div>
</body>

</html>
