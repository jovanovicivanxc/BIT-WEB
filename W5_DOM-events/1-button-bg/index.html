<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div>
        <button onclick="toggle()" id="button">Toggle Background</button>
        <br>
        <button onclick="turnOff()" id="button2">Turn Off</button>
    </div>



    <script>
        function toggle() {
            document.querySelector("div").classList.toggle("blue");
        }
        function turnOff() {
            document.querySelector("div").classList.remove("blue");
        }
        // setInterval(function () { toggle(); }, 1000);


    </script>
</body>

</html>
