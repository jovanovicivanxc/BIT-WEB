<!DOCTYPE html>
<html lang="en">

<head>

    <title>School quiz</title>

<body>
    <h1>Quiz</h1>
    <form action="http://www.example.com/login.php">
        <p>
            <b>Question 1</b>: What is the capital of Nicaragua?
            <br/>
            <input type="radio" name="capital" value="Belgrade" checked="checked" />Belgrade;
            <br/>
            <input type="radio" name="capital" value="Managua" />Managua;
            <br/>
            <input type="radio" name="capital" value="New Delphi" />New Delphi;
        </p>

        <p>
            <b>Question 2</b>: Which rivers flow through Nicaragua?
            <br/>
            <input type="checkbox" name="river[]" value="Rio Coco" checked="checked" />Rio Coco;
            <br/>
            <input type="checkbox" name="river[]" value="Maina" />Maina;
            <br/>
            <input type="checkbox" name="river[]" value="Rio Tuma" />Rio Tuma;
        </p>

        <p>
            <b>Question 3</b>: Describe current political situation in Nicaragua.
            <br/>
            <textarea name="situation" cols="60" rows="10">Enter your answer here... </textarea>;

        </p>
        <p>
            <input type="submit" name="submit" value="Submit" />
        </p>

    </form>
</body>

</html>
